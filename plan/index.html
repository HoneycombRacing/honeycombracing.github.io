<!DOCTYPE html>
<html>
  <head>
    <title>PDF Viewer</title>
    <style>
      /* override browser default */
      html,
      body {
        margin: 0;
        padding: 0;
      }

      /* use viewport-relative units to cover page fully */
      body {
        height: 100vh;
        width: 100vw;
      }

    </style>
  </head>
  <tbody>
      <object
        data='/assets/HoneycombRacingProjectPlan.pdf'
        type="application/pdf"
      >

        <iframe
          src='/assets/HoneycombRacingProjectPlan.pdf'
          width="99%"
          height="99%"
        >
        <p>This browser does not support PDF!</p>
        </iframe>
      </object>
  </body>
</html>
